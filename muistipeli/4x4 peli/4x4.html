<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="4x4.css">
    <title>muistipeli</title>
  </head>
  <body>
    <section class="muistipeli">
      <div class="kortti">
        <img class="etupuoli" src="korttipeli/ankka.png" alt="ankka" />
        <img class="takapuoli" src="korttipeli/taustapuoli.png" alt="tausta" />
      </div>
      <div class="kortti">
        <img class="etupuoli" src="korttipeli/kalaveneessä.png" alt="kala veneessä" />
        <img class="takapuoli" src="korttipeli/taustapuoli.png" alt="tausta" />
      </div>
      <div class="kortti">
        <img class="etupuoli" src="korttipeli/kissa.png" alt="kissa" />
        <img class="takapuoli" src="korttipeli/taustapuoli.png" alt="tausta" />
      </div>
      <div class="kortti">
        <img class="etupuoli" src="korttipeli/koira.png" alt="koira" />
        <img class="takapuoli" src="korttipeli/taustapuoli.png" alt="tausta" />
      </div>
      <div class="kortti">
        <img class="etupuoli" src="korttipeli/lehmä.png" alt="lehmä" />
        <img class="takapuoli" src="korttipeli/taustapuoli.png" alt="tausta" />
      </div>
      <div class="kortti">
        <img class="etupuoli" src="korttipeli/maapallo.png" alt="maapallo" />
        <img class="takapuoli" src="korttipeli/taustapuoli.png" alt="tausta" />
      </div>
      <div class="kortti">
        <img class="etupuoli" src="korttipeli/talo.png" alt="talo" />
        <img class="takapuoli" src="korttipeli/taustapuoli.png" alt="tausta" />
      </div>
      <div class="kortti">
        <img class="etupuoli" src="korttipeli/vene.png" alt="vene" />
        <img class="takapuoli" src="korttipeli/taustapuoli.png" alt="tausta" />
      </div>
    </section>

    <div id="stopwatch">
        00:00:00
    </div>

    <ul id="buttons">
        <li><button onclick="startTimer()">Aloita</button></li>
        <li><button onclick="stopTimer()">Pysäytä</button></li>

        <li><button onclick="resetTimer()">Nollaa</button></li>
    </ul>


    <script src="4x4.js" charset="utf-8"></script>
  </body>
</html>
