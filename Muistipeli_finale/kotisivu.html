<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
        <link rel="stylesheet" href="kotisivu.css">
    <title>Muistipeli</title>
  </head>
  <body>
    <div class="container">
    <h1 class="otsikko">Tervetuloa pelaamaan muistipeliä!</h1>
    <div class="ohje">
      <h3>Pelissä tehtävänäsi on etsiä kaikki samanlaiset korttiparit
      mahdollisimman nopeasti.</h3>
      </div>

      <div class="kirjaudu">
        <h2 id="kirjaudu-otsikko">Kirjaudu ensin sisään:</h2>
        <div id="message"></div>
        <form class="kirjautumis-form" method="post" onsubmit="return tarkistaKirjautuminen(this)">
          <label for="tunnus">Käyttäjätunnus:</label>
          <input type="text" name="tunnus" placeholder="Syötä käyttäjätunnus"><br>
          <label for="salasana">Salasana:</label>
          <input type="password" name="salasana" placeholder="Syötä salasanasi"><br>
          <input type="submit" id="kirjaudu-button" value="Kirjaudu">
        </form>
      </div>

            <div class="dropdown">
              <h3>Valitse alta muistipelin koko ja aloita peli!</h3>
              <div class="dropdown-valinta">
              <select id="koko" name="pelin-koko">
                <option value="4x4">4x4</option>
                <option value="4x6">4x6</option>
                <option value="6x6">6x6</option>
              </select>
                </div>
                <div class="pelaa-button">
                  <a id="abc" href="4x4.html">Aloita peli!</a>
                </div>
            </div>
            <script type="text/javascript">
              var valinta = document.getElementById('koko');
              valinta.onchange = function () {
                document.getElementById('abc').href = this.value + ".html";
              }
            </script>

      <script src="kotisivu.js" charset="utf-8"></script>
    </div>
  </body>
</html>
