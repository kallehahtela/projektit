<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lomake.js" charset="utf-8"></script>
    <link rel="stylesheet" href="lomake.css">
    <title>Projekti 1</title>
</head>
<body>
  <div class="keskelle">
    <form class="" action="index.html" method="post" onsubmit="return tarkistaLomake(this)">
    <h1 id="otsikko">Kirjautumislomake</h1>
        <table>
            <tr>
                <td>Anna nimesi :</td>
                <td class="oikea"><input type="text" name="nimi" value=""></td>
            </tr>
            <tr>
                <td>Anna salasana :</td>
                <td class="oikea"><input type="password" name="salasana" value=""></td>
            </tr>
        </table>
        <p>Millainen koneen käyttäjä olet?</p>
        <p>
        <input type="radio" name="radio" value="pelaaja"/>Himopelaaja<br />
        <input type="radio" name="radio" value="opiskelija"/>Käytän opiskeluun<br/>
        <input type="radio" name="radio" value="enkayta"/>En käytä konetta
      </p>

        <p>Mitä mieltä olet nettisivuistani?</p>
        <input type="checkbox" name="box" value="hyva">Näyttää hyvältä!</br>
        <input type="checkbox" name="box" value="ammattimainen">Oikein ammattimainen</br>
        <input type="checkbox" name="box" value="ostaisin">Ostaisin</br>

        <p>Mistä aineista pidät keudassa?</p>
        <select name="aineet" id="aineet">
            <option value="ammattiaineet">Ammattiaineet</option>
            <option value="YTO">YTO-aineet</option>
            <option value="valinnaiset">Valinnaisaineet</option>
        </select>
        </br>


        <p>Palautteesi sivuistani</p>
        <textarea class="oikea" name="palaute" rows="5" cols="40"></textarea>

        <br>
        <input type="submit" name="submit" value="Tarkista lomake">
      </form>
    </div>
</body>
</html>
